<h1>Users</h1>
<spinner [visible]="isLoading"></spinner>
<div *ngIf="!isLoading">
<a class="btn btn-primary" [routerLink]="['NewUser']">New User</a>
<table class="table table-border">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tbody *ngFor="#user of users">
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a [routerLink]="['EditUser',{id:user.id}]"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><i class="glyphicon glyphicon-remove" (click)="deleteUser(user.id)"z></i></td>
        </tr>
    </tbody>
</table>
</div>
